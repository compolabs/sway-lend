[package]
name = "swaylend-liquidator"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
dotenv = "0.15.0"
fuels = { version = "0.48", features = ["fuel-core-lib"] }
reqwest = "0.11.20"
serde = "1.0.188"
serde_json = "1.0.107"
serenity = { default-features = false, features = ["client", "gateway", "model", "rustls_backend"], version = "0.11.5"}
tokio = { version = "1.25.0", features = ["full"] }
src20_sdk = { git = "https://github.com/compolabs/src-20.git", branch = "token-factory"}
